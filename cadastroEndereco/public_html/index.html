<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Cadastre-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <h1 class="text-center mb-4">Formulário de Cadastro de Endereço</h1>
    <form id="cadastroEndereco" class="container border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" id="rua" name="rua" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" id="bairro" name="bairro" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" id="cidade" name="cidade" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" id="numero" name="numero" class="form-control">
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" id="complemento" name="complemento" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
</body>
